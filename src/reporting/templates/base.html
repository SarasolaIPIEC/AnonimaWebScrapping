<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}IPC Ushuaia — Reporte{% endblock %}</title>
  <style>
    :root { --bg:#f7f9fb; --card:#fff; --muted:#667085; --border:#e5e7eb; --ink:#0f172a; --accent:#1976d2; --strike:#9ca3af; --promo:#b91c1c; }
    * { box-sizing: border-box; }
    body { margin:0; background:var(--bg); color:var(--ink); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif; }
    .container { max-width:1100px; margin:0 auto; padding:24px; }
    header { text-align:center; margin-bottom:16px; }
    header h1 { margin:8px 0 4px; font-size:28px; }
    header .period { color:var(--muted); font-size:14px; }
    .kpis { display:grid; grid-template-columns: repeat(5, 1fr); gap:12px; margin:18px 0 8px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:10px; padding:14px; box-shadow:0 1px 2px rgba(16,24,40,.04); }
    .kpi .label { color:var(--muted); font-size:12px; }
    .kpi .value { font-size:20px; font-weight:700; margin-top:2px; }
    .section-title { margin:14px 0 8px; font-size:18px; }
    .chart { background:var(--card); border:1px solid var(--border); border-radius:10px; padding:10px; text-align:center; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:14px; align-items:start; }
    table { border-collapse:collapse; width:100%; background:var(--card); border:1px solid var(--border); border-radius:10px; overflow:hidden; }
    caption { text-align:left; padding:8px 12px; color:var(--muted); font-size:14px; }
    thead th { position: sticky; top: 0; background: #f9fafb; border-bottom:1px solid var(--border); }
    th, td { padding:8px 10px; border-bottom:1px solid var(--border); text-align:left; }
    td.num, th.num { text-align:right; }
    .muted { color:var(--muted); }
    .strike { color:var(--strike); text-decoration: line-through; margin-right:6px; }
    a { color:var(--accent); text-decoration:none; }
    a:hover { text-decoration:underline; }
    /* no view toggles */
    th[scope="col"] { cursor: pointer; }
    th[scope="col"]:focus { outline: 2px solid #6aa9ff; outline-offset: 2px; }
    .table-controls { display:flex; align-items:center; gap:8px; margin: 8px 0; flex-wrap: wrap; }
    .table-controls .spacer { flex: 1 1 auto; }
    .table-controls input { padding:6px 8px; border:1px solid var(--border); border-radius:8px; }
    .table-controls select, .table-controls button { padding:6px 8px; border:1px solid var(--border); border-radius:8px; background:#fff; cursor:pointer; }
    .downloads { display:flex; gap:8px; flex-wrap:wrap; }
    .downloads a { display:inline-block; border:1px solid var(--border); padding:6px 10px; border-radius:8px; background:#fff; text-decoration:none; }
    .chips { margin-top:4px; display:flex; gap:6px; flex-wrap:wrap; }
    .chip { display:inline-block; padding:2px 6px; border-radius:999px; font-size:11px; border:1px solid var(--border); background:#fff; }
    .chip.cba { background:#ecfdf5; border-color:#bbf7d0; }
    .chip.nocba { background:#f1f5f9; }
    .chip.tier { background:#eef2ff; border-color:#c7d2fe; }
    /* promo/oos chips removidos */
    footer { color:var(--muted); font-size:13px; margin:24px 0 8px; text-align:center; }
    @media (max-width: 900px) { .grid { grid-template-columns:1fr; } .kpis { grid-template-columns: repeat(2, 1fr); } }
  </style>
  {% block head_extra %}{% endblock %}
</head>
<body>
  <div class="container">
    {% block body %}{% endblock %}
    <footer>
      <div>Índice base=100 en el primer período. Canasta fija; sustituciones documentadas ante faltantes. Unidades normalizadas a kg/L/unidad.</div>
      <div>Este reporte se generó automáticamente con IPC Ushuaia.</div>
    </footer>
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
